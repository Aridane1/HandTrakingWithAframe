<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Traking</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.min.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/event-manager.js"></script>
    <script src="./js/button.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/size-change.js"></script>
    <script src="./js/pressable.js"></script>
    <script src="./js/pinchable.js"></script>
    <script src="./js/scale.js"></script>
    <script src="./js/detect-gestures.js"></script>
  </head>
  <body>
    <a-scene environment>
      <a-entity gesture-detector>
        <a-entity cursor="rayOrigin: mouse"></a-entity>
      </a-entity>

      <a-entity
        id="boxGeometry"
        position="0 2.0 -1"
        rotation="45 45 0"
        geometry="primitive: box; height: 0.6; width: 0.6; depth: 0.6"
        material="color: red"
        size-change
        grabbable
        scale="0.5 0.5 0.5"
      ></a-entity>
      <a-entity
        id="torusGeometry"
        position="0 2.0 -1"
        rotation="45 45 0"
        geometry="primitive: torus; radius: 0.4; radius-tubular: 0.06"
        material="color: red"
        size-change
        grabbable
        visible="false"
        scale="0.5 0.5 0.5"
      ></a-entity>
      <a-entity
        id="sphereGeometry"
        position="0 2.0 -1"
        rotation="45 45 0"
        geometry="primitive: sphere; radius: 0.6;"
        material="color: red"
        size-change
        grabbable
        visible="false"
        scale="0.5 0.5 0.5"
      ></a-entity>

      <a-entity
        id="generalMenu"
        menu
        position="0 1.25 -0.5"
        rotation="-45 0 0"
        event-manager
      >
        <a-entity slider position=" 0 -.1 0"></a-entity>
        <a-entity
          id="colorsButton"
          button="label: colors"
          position="0 .1 0"
          material="color: blue"
        ></a-entity>
        <a-entity
          id="sphereButton"
          button="label: sphere"
          position="-0.15 0 0"
          material="color: blue"
        ></a-entity>
        <a-entity
          id="boxButton"
          button="label: box"
          position="0 0 0"
          material="color: blue"
        ></a-entity>
        <a-entity
          id="torusButton"
          button="label: torus"
          position="0.15 0 0"
          material="color: blue"
        ></a-entity>
      </a-entity>
      <a-entity
        id="colorsMenu"
        menu
        position="-.5 1.5 -.1"
        rotation="0 90 0"
        visible="false"
        event-manager
      >
        <a-entity
          id="crossColorMenu"
          button="label: X"
          position="-.23 .17 0"
          material="color: red"
        ></a-entity>
        <a-entity
          id="green"
          button="label: green"
          position="-0.2 .1 0"
          material="color: green"
        ></a-entity>
        <a-entity
          id="red"
          button="label: red"
          position="-0.2 -.01 0"
          material="color: red"
        ></a-entity>
        <a-entity
          id="yellow"
          button="label: yellow"
          position="-0.2 -.12 0"
          material="color: yellow"
        ></a-entity>
        <a-entity
          id="purple"
          button="label: purple"
          position="-.03 .1 0"
          material="color: purple"
        ></a-entity>
        <a-entity
          id="blue"
          button="label: blue"
          position="-.03 -.01 0"
          material="color: blue"
        ></a-entity>
        <a-entity
          id="white"
          button="label: white"
          position="-.03 -.12 0"
          material="color: white"
        ></a-entity>
        <a-entity
          id="black"
          button="label: black"
          position=".15 .1 0"
          material="color: black"
        ></a-entity>
        <a-entity
          id="brown"
          button="label: brown"
          position=".15 -.01 0"
          material="color: brown"
        ></a-entity>
        <a-entity
          id="pink"
          button="label: pink"
          position=".15 -.12 0"
          material="color: pink"
        ></a-entity>
      </a-entity>
      <a-entity
        id="grabSphere"
        position=".45 1.25 -.35"
        geometry="primitive: sphere; radius: .1;"
        material="color:#00FF00"
        grabbable
        dynamic-body
      ></a-entity>
      <a-entity laser-controls="hand: right" line="color:red"></a-entity>
      <a-entity
        hand-tracking-controls="hand: left"
        hand-tracking-grab-controls="hand: left"
        gesture-detector
      ></a-entity>
      <a-entity
        hand-tracking-controls="hand: right"
        hand-tracking-grab-controls="hand: right"
        gesture-detector
      ></a-entity>
    </a-scene>
  </body>
</html>
